<DOCTYPE! html>
<html>
    <head>
        <meta charset="utf-8"
    </head>
    <body>
        <main>
        
            <form action="index.html" method="post">
                <h1>Application Form</h1><br><br><br>

                <label for="name">First Name:</label>
                <input type="text" id="firstname" name="user_name"><br><br>

                <label for="name">Middle Initial:</label>
                <input type="text" id="middle" name="user_middle"><br><br>

                <label for="name">Last Name:</label>
                <input type="text" id="lastname" name="user_last"><br><br>

                <label for="address">Applicant Address:</label>
                <input type="text" id="address" name="user_address"><br><br>

                <label for="occupation">Applicant Occupation:</label>
                <input type="text" id="occupation" name="user_occupation"><br><br>

                <label for="employer">Applicant Employer:</label>
                <input type="text" id="employer" name="user_employer"><br><br>

                <label for="employeraddress">Employer Address:</label>
                <input type="text" id="employeradd" name="user_employeradd"><br><br>

                <label for="loantype">Type of loan::</label><br>
                <select>
                    <option value="commercial">Commercial</option>
                    <option value="realestate">Real estate</option>
                    <option value="personal">Personal</option>
                    <option value="mortgage">Mortgage</option>
                </select><br><br>


                <label for="loan">Loan Amount:</label>
                <input type="number" id="amount" name="user_amount"><br><br>

                <label for="loanlength">Loan Length:</label><br><br>
                <input type="radio" name="years" value="5 years">5 years<br>
                <input type="radio" name="years" value="15 years">15 years<br>
                <input type="radio" name="years" value="30 years">30 years<br><br>

                <label for="conditions">Special Conditions:</label><br><br>
                <input type="checkbox" name="conditions" value="downpayment">I have a down payment<br>
                <input type="checkbox" name="conditions" value="outofstate">Out-of-state resident<br>
                <input type="checkbox" name="conditions" value="married">Married<br>
                <input type="checkbox" name="conditions" value="cosign">Loan will be co-signed<br><br>
                

                <label for="textbox">Notes:</label><br>
                <textarea id="textarea" name="user_text"></textarea><br><br>

                <label for="mail">Applicant Email:</label><br><br>
                <input type="email" id="mail" name="user_email"><br><br>

                <label for="phone">Applicant Phone:</label><br><br>
                <input type="tel" id="phone" name="user_phone"><br><br>

                <label for="linked">Applicant LinkedIn Account URL:</label><br><br>
                <input type="url" id="Linkedin" name="user_linked">
            
            </form>
            <button type="submit">Submit Application</button>
        </main>
    </body>
</html>
